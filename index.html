<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature Conversion</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/styles.css">
</head>

<body>
    <div class="vertical-center">
        <div class="container m-auto">
            <div class="card bg-transparent border-white">
                <div class="card-header">
                    <h2 class="text-center">Temperature Convertion</h2>
                    <div class="change-bg">
                        <div class="d-inline-flex align-items-center">
                            <input type="color" class="form-control form-control-color m-1" id="hex-color"
                                value="#7ed6df" title="Choose your color">
                                <button type="button" id="change-bg" class="btn btn-outline-dark">change background</button>
                        </div>
                    </div>
                </div>
                <div class="card-body">
                    <div class="row">
                        <div class="col-5">
                            <select class="form-select" aria-label="Default select example">
                                <option value="celcius">Celcius</option>
                                <option value="reamur">Reamur</option>
                                <option value="fahrenheit">Fahrenheit</option>
                                <option value="kelvin">Kelvin</option>
                            </select>
                        </div>
                        <div class="col-2 text-center">
                            <h5>To</h5>
                        </div>
                        <div class="col-5">
                            <select class="form-select" aria-label="Default select example">
                                <option value="celcius">Celcius</option>
                                <option value="reamur">Reamur</option>
                                <option value="fahrenheit">Fahrenheit</option>
                                <option value="kelvin">Kelvin</option>
                            </select>
                        </div>
                        <div class="col-12 mt-5 mb-5">
                            <input type="email" class="form-control" id="exampleFormControlInput1"
                                placeholder="Input Temperatur">
                        </div>
                    </div>
                    <h5 class="text-center">Result</h5>
                    <h1 class="text-center">650</h1>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous">
    </script>
    <script type="module" src="assets/js/main.js"></script>
</body>

</html>
